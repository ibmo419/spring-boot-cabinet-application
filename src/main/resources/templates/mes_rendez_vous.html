<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cabinet</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div data-th-replace="navbar"></div>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">

      <hr>
      <h3 align="center"> Gestion des Rendez-vous</h3>
      <hr>
      <table class="table table-striped">
        <thead>
        <th scope="row">Id_rendez_vous</th>
        <th scope="row">Date</th>
        <th scope="row">Client</th>
        <th scope="row">MÃ©decin</th>
        <th scope="row"> Delete</th>
        <th scope="row"> Update</th>

        </thead>
        <tbody>
        <tr th:each="c : ${rdvs}"> <!-- for each c in clients -->
          <td th:utext="${c.id}"></td>
          <td th:utext="${c.jour}"></td>
          <td th:utext="${c.client.nom}+' '+${c.client.prenom}"></td>
          <td th:utext="${c.medecin.nom}+' '+${c.medecin.prenom}"></td>
          <td>
          <a th:href="@{/rdv/delete//{idc} (idc=${c.id})}" role="button" class="btn btn-danger"></a>
          </td>
          <td>
            <a th:href="@{/rdv/update//{idc} (idc=${c.id})}" role="button" class="btn btn-success"></a>
          </td>

        </tr>
        </tbody>
      </table>

    </div>
  </div>

</main>

<div data-th-replace="footer"></div>

</body>
</html>
