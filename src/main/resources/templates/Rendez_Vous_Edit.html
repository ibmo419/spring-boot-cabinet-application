<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cabinet</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">

            <form th:object="${rdvForm}" method="post" th:action="@{/rdv/save}">
                <hr>

                <h3 align="center"> Gestion des rendez-vous</h3>
                <hr>
                <div class="form-group">
                    <label for="idr">Id Rendez-Vous</label>
                    <input type="text" class="form-control" id="idr" aria-describedby="nom" th:field="*{id}" readonly="true">

                </div>
                <div class="form-group">
                    <label for="jour">Date</label>
                    <input type="date" class="form-control" id="jour" aria-describedby="jour" th:field="*{jour}"
                           placeholder="nom du mÃ©decin">

                </div>

                <div class="form-group">
                    <label for="client">Client</label>
                    <select class="form-control" id="client" th:field="*{client.id}" >
                        <option th:each="c: ${clients}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="medecin">MÃ©decins</label>
                    <select class="form-control" id="medecin" th:field="*{medecin.id}" >
                        <option th:each="c: ${meds}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</main>

<div data-th-replace="footer"></div>

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
</html>
